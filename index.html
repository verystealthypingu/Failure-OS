<!DOCTYPE html>
<html>
  <head>
    <script src="js/winbox.bundle.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <link
      rel="stylesheet"
      href="js\jquery-terminal\jcubic-jquery.terminal-b941eca\css\jquery.terminal.css"
    />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Failure OS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Lato:wght@300&family=Titillium+Web&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2f0751acca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="icon" id="recycle">
        <img
          class="bin-nohov"
          src="bin.png"
          style="left: 8px; height: 30px; width: 29px; position: absolute"
        />
        <img
          class="bin-hov"
          src="bin2.png"
          style="left: 8px; height: 34px; width: 29px; position: absolute"
        />
        <p style="padding-left: 2px">Recycle Bin</p>
      </div>
      <div class="icon" id="cmdline">
        <img
          class="terminal-nohov"
          src="terminal.png"
          style="
            left: 8px;
            height: 29px;
            width: 29px;
            position: relative;
            display: flex;
          "
        />
        <img
          class="terminal-hov"
          src="glowing_terminal.png"
          style="
            left: 8px;
            height: 29px;
            width: 29px;
            position: relative;
            display: flex;
            top: -29px;
          "
        />
        <p
          style="
            padding-top: 0px;
            margin-bottom: 0px;
            display: flex;
            padding: 0px;
            position: absolute;
            top: 45px;
            padding-left: 4px;
          "
        >
          Terminal
        </p>
      </div>
      <div id="database">
        <i
          class="fa fa-database fa-2x"
          aria-hidden="true"
          style="
            padding-top: 0px;
            margin-bottom: 0px;
            display: flex;
            padding: 0px;
            position: absolute;
            top: 115px;
            padding-left: 10px;
          "
        ></i>
        <p
          style="
            padding-top: 0px;
            margin-bottom: 0px;
            display: flex;
            padding: 0px;
            position: absolute;
            top: 154px;
            padding-left: 4px;
          "
        >
          Database
        </p>
      </div>
    </main>
  </body>
</html>
